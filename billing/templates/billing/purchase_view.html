<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
<style>
        h1 {
  text-align: center;
  text-transform: uppercase;
  color: #d60d0d;
}
    </style>
</head>
<body>
<h1>List Of Purchase Details</h1>

<table class="table">
    <thead>
        <tr>
            <th><b>Product Name</b></th>
            <th><b>qty</b></th>
            <th><b>Purchase Price</b></th>
            <th><b>Selling Price</b></th>
            <th><b>Purchase Date</b></th>
            <th><b></b></th>
            <th><b></b></th>
        </tr>
    </thead>

    {% for forms in form %}
    <tbody>
        <tr>
            <td>
            {{forms.product}}
            </td>
            <td>
            {{forms.qty}}
            </td>
            <td>
            {{forms.purchase_price}}
            </td>
            <td>
            {{forms.selling_price}}
            </td>
            <td>
            {{forms.purchase_date}}
            </td>
            <td><a href="{% url 'editpurchase' forms.id %}" class="link-primary">Edit</a></td>
            <td><a href="{% url 'deletepurchase' forms.id %}" class="link-danger">Delete</a></td>
        </tr>
    </tbody>
    {% endfor %}

</table>
<hr>

<td><a href="{% url 'home' %}" class="link-dark">GotoHomePage</a></td>

</body>
</html>
