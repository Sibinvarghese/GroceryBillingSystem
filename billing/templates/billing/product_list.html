<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
<style>
        h1 {
  text-align: center;
  text-transform: uppercase;
  color: #ebd586;
}


    </style>
</head>
<body>
<h1>List Of Products</h1>
<table class="table">
    <thead>
        <tr>
            <th><b>Product Name</b></th>

        </tr>
    </thead>
    {% for forms in form %}
    <tbody>
        <tr>
            <td>
            {{forms.product_name}}
            </td>
            <td><a href="{% url 'edit' forms.id%}" class="link-primary">Edit</a></td>
            <td><a href="{% url 'delete' forms.id %}" class="link-danger">Delete</a></td>
        </tr>
    </tbody>
    {% endfor %}

</table>
<hr>

<td><a href="{% url 'home' %}" class="link-dark">GotoHomePage</a></td>
</body>
</html>
